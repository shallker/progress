<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/build/build.js"></script>
  </head>
  <body>
    <script>
      var Progress = require('progress');
      var progress = new Progress;

      var easeOutQuad = function (progression) {
        return - progression * (progression - 2);
      }

      progress.begin = 0;
      progress.end = 1;
      progress.backward(1000, easeOutQuad);
      progress.start();

      progress.on('progression', function (progression) {
        console.log('progression', progression);
      });

      progress.on('backward-step', function (progression) {
        console.log('backward-step', progression);
      });

      progress.on('backward-end', function () {
        progress.stop();
      });

    </script>
  </body>
</html>
