<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/build/build.js"></script>
  </head>
  <body>
    <script>
      var Progress = require('progress');

      var easeInQuad = function (progression) {
        return progression * progression;
      }

      var progress = new Progress;

      progress.begin = 0;
      progress.end = 100;
      progress.delta = easeInQuad;
      progress.duration = 1000;

      progress.onStep = function (progress) {
        console.log('onStep', progress)
      }

      progress.onEnd = function () {
        console.log('onEnd')
      }

      progress.on('progress', function (progress) {
        console.log('progress', progress);
      });

      progress.on('progress-delta', function (progressDelta) {
        console.log('progress-delta', progressDelta);
      });

      progress.start();
      // progress.stop();
      // progress.pause();

    </script>
  </body>
</html>
